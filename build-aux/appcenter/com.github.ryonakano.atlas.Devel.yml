id: com.github.ryonakano.atlas.Devel
runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk
command: com.github.ryonakano.atlas.Devel
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: geocode-glib-2.0
    buildsystem: meson
    config-opts:
      - -Denable-gtk-doc=false
      - -Dsoup2=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/geocode-glib/3.26/geocode-glib-3.26.4.tar.xz
        sha256: 2d9a6826d158470449a173871221596da0f83ebdcff98b90c7049089056a37aa
        x-checker-data:
          type: gnome
          name: geocode-glib

  - name: libshumate
    buildsystem: meson
    config-opts:
      - -Dgtk_doc=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libshumate/1.2/libshumate-1.2.3.tar.xz
        sha256: 4cc6cd73f6d87155f62766ab63e5aacc473bd9a0ce35906932acfc839e964c0c
        x-checker-data:
          type: gnome
          name: libshumate
    modules:
      - name: protobuf
        buildsystem: autotools
        config-opts:
          - DIST_LANG=cpp
        cleanup:
          - /bin/protoc*
          - /lib/libprotoc*
          - /lib/libprotobuf-lite*
        sources:
          - type: archive
            url: https://github.com/protocolbuffers/protobuf/releases/download/v3.17.3/protobuf-all-3.17.3.tar.gz
            sha256: 77ad26d3f65222fd96ccc18b055632b0bfedf295cb748b712a98ba1ac0b704b2
            x-checker-data:
              type: anitya
              project-id: 236278
              versions:
                '>=': 3.17.0
                <: 3.18.0
              url-template: https://github.com/protocolbuffers/protobuf/releases/download/v$version/protobuf-all-$version.tar.gz

      - name: protobuf-c
        buildsystem: autotools
        sources:
          - type: archive
            url: https://github.com/protobuf-c/protobuf-c/releases/download/v1.5.0/protobuf-c-1.5.0.tar.gz
            sha256: 7b404c63361ed35b3667aec75cc37b54298d56dd2bcf369de3373212cc06fd98
            x-checker-data:
              type: anitya
              project-id: 3716
              url-template: https://github.com/protobuf-c/protobuf-c/releases/download/v$version/protobuf-c-$version.tar.gz

  - name: atlas
    buildsystem: meson
    config-opts:
      - -Ddevelopment=true
    sources:
      - type: dir
        path: ../../
