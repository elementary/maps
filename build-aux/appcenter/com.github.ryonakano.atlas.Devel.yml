app-id: com.github.ryonakano.atlas.Devel
runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk
command: com.github.ryonakano.atlas.Devel
finish-args:
  - '--share=ipc'
  - '--share=network'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--device=dri'
modules:
  - name: geocode-glib-2.0
    buildsystem: meson
    config-opts:
      - '-Denable-gtk-doc=false'
      - '-Dsoup2=false'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/geocode-glib/3.26/geocode-glib-3.26.4.tar.xz
        sha256: 2d9a6826d158470449a173871221596da0f83ebdcff98b90c7049089056a37aa

  - name: libshumate
    buildsystem: meson
    config-opts:
      - '-Dgtk_doc=false'
      - '-Dlibsoup3=true'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libshumate/1.1/libshumate-1.1.4.tar.xz
        sha256: 574c242f89cda4e8395afd89382806a9ea017a2b0d9cfd89d1bb97fa389edf1e

  - name: atlas
    buildsystem: meson
    config-opts:
      - '-Ddevelopment=true'
    sources:
      - type: dir
        path: ../../
