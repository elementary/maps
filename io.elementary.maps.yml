id: io.elementary.maps
runtime: io.elementary.Platform
runtime-version: '8.2'
sdk: io.elementary.Sdk
command: io.elementary.maps
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
build-options:
  libdir: /app/lib
modules:
  - name: geocode-glib-2.0
    buildsystem: meson
    config-opts:
      - -Denable-gtk-doc=false
      - -Dsoup2=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/geocode-glib/3.26/geocode-glib-3.26.4.tar.xz
        sha256: 2d9a6826d158470449a173871221596da0f83ebdcff98b90c7049089056a37aa
        x-checker-data:
          type: gnome
          name: geocode-glib

  - name: libshumate
    buildsystem: meson
    config-opts:
      - -Dgtk_doc=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libshumate/1.5/libshumate-1.5.1.tar.xz
        sha256: daadf8b700134388c7e933e0b623586aaa7f2fbe8b3a6259387513303b9876e6
        x-checker-data:
          type: gnome
          name: libshumate
    modules:
      - name: protobuf-c
        buildsystem: autotools
        config-opts:
          - --disable-protoc
        sources:
          - type: git
            url: https://github.com/protobuf-c/protobuf-c.git
            tag: v1.5.2
            commit: 4719fdd7760624388c2c5b9d6759eb6a47490626
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

  - name: maps
    buildsystem: meson
    sources:
      - type: dir
        path: .
