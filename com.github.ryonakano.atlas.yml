app-id: com.github.ryonakano.atlas
runtime: io.elementary.Platform
runtime-version: '7.2'
sdk: io.elementary.Sdk
command: com.github.ryonakano.atlas
finish-args:
  - '--share=ipc'
  - '--share=network'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--device=dri'
modules:
  - name: geocode-glib-2.0
    buildsystem: meson
    config-opts:
      - '-Denable-gtk-doc=false'
      - '-Dsoup2=false'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/geocode-glib/3.26/geocode-glib-3.26.4.tar.xz
        sha256: 2d9a6826d158470449a173871221596da0f83ebdcff98b90c7049089056a37aa
  - name: libportal
    buildsystem: meson
    config-opts:
      - '-Dbackends=gtk4'
      - '-Ddocs=false'
      - '-Dtests=false'
    sources:
      - type: archive
        url: https://github.com/flatpak/libportal/archive/refs/tags/0.6.tar.gz
        sha256: 8ad326c4f53b7433645dc86d994fef0292bee8adda0fe67db9288ace19250a9c
  - name: libshumate
    buildsystem: meson
    config-opts:
      - '-Dgtk_doc=false'
      - '-Dlibsoup3=true'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libshumate/1.0/libshumate-1.0.3.tar.xz
        sha256: 77a192f0dfec082b8de20b1939f3adf03eed41114d49fdaae2bbb2729ceb015a
  - name: atlas
    buildsystem: meson
    sources:
      - type: dir
        path: .
