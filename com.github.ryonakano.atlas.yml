id: com.github.ryonakano.atlas
runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk
command: com.github.ryonakano.atlas
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: geocode-glib-2.0
    buildsystem: meson
    config-opts:
      - -Denable-gtk-doc=false
      - -Dsoup2=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/geocode-glib/3.26/geocode-glib-3.26.4.tar.xz
        sha256: 2d9a6826d158470449a173871221596da0f83ebdcff98b90c7049089056a37aa
        x-checker-data:
          type: gnome
          name: geocode-glib

  - name: libshumate
    buildsystem: meson
    config-opts:
      - -Dgtk_doc=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libshumate/1.2/libshumate-1.2.3.tar.xz
        sha256: 4cc6cd73f6d87155f62766ab63e5aacc473bd9a0ce35906932acfc839e964c0c
        x-checker-data:
          type: gnome
          name: libshumate
    modules:
      - name: protobuf-c
        buildsystem: autotools
        config-opts:
          - --disable-protoc
        sources:
          - type: archive
            url: https://github.com/protobuf-c/protobuf-c/releases/download/v1.5.1/protobuf-c-1.5.1.tar.gz
            sha256: 20d1dc257da96f8ddff8be4dd9779215bbd0a6069ed53bbe9de38fa7629be06b
            x-checker-data:
              type: anitya
              project-id: 3716
              url-template: https://github.com/protobuf-c/protobuf-c/releases/download/v$version/protobuf-c-$version.tar.gz

  - name: atlas
    buildsystem: meson
    config-opts:
      - -Dgranite=enabled
    sources:
      - type: dir
        path: .
