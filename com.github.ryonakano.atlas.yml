app-id: com.github.ryonakano.atlas
runtime: io.elementary.Platform
runtime-version: '7.2'
sdk: io.elementary.Sdk
command: com.github.ryonakano.atlas
finish-args:
  - '--share=ipc'
  - '--share=network'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--device=dri'
modules:
  - name: geocode-glib-2.0
    buildsystem: meson
    config-opts:
      - '-Denable-gtk-doc=false'
      - '-Dsoup2=false'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/geocode-glib/3.26/geocode-glib-3.26.4.tar.xz
        sha256: 2d9a6826d158470449a173871221596da0f83ebdcff98b90c7049089056a37aa
  - name: libshumate
    buildsystem: meson
    config-opts:
      - '-Dgtk_doc=false'
      - '-Dlibsoup3=true'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libshumate/1.0/libshumate-1.0.5.tar.xz
        sha256: a8cfd8df9177ee44b04733b017af13c9e93f98765cdc89b750a48edaf701956c
  - name: atlas
    buildsystem: meson
    sources:
      - type: dir
        path: .
